<!-- ALERTA DE VICTORIA -->
<div class="alert" *ngIf="gameOver === true">
  <div type="button" (click)="emitRestartGame()" class="alert-win text-center">
    <div class="alert-msg" *ngIf="gameOver">{{ winner }}</div>
    <div class="alert-span">click for restart</div>

  </div>
</div>


<!-- MENSAJE DE OPONENTE DESCONECTADO -->
<div class="alert" *ngIf="opponentDisconnected === true">
  <div type="button" class="alert-win text-center" (click)="reloadPage()">
    <div class="alert-disconnected">Opponente Disconnected</div>
    <div class="alert-span">click for restart</div>
  </div>
</div>

<app-header></app-header>

<!-- LOGICA DEL JUEGO -->
<div class="game-container" >
  <div class="player-section bg-blue d-flex justify-content-center">
    <div class="text-end mt-5">
      <div class="player-points">{{ game.winX }}</div>
      <div class="player-name">{{ player?.nombre }}</div>
      <div class="player-turn"></div>
    </div>
  </div>

  <div class="divisor"></div>
  <div class="player-section bg-purple d-flex justify-content-center">
    <div  class="text-start mt-5">
      <div class="player-points">{{ game.winO }}</div>
        <div class="player-name">{{opponent?.nombre}}</div>
        <div class="player-turn"></div>
    </div>
  </div>

  <!-- TABLERO -->
  <div class="board-container">
    <table class="tres-en-raya">
      <tr *ngFor="let row of [0, 1, 2]">
        <td *ngFor="let col of [0, 1, 2]" (click)="makeMove(row, col)">
          {{ board[row][col] }}
        </td>
      </tr>
    </table>
  </div>

</div>
